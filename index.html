<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <main class="content">
    <section class="about">
      <img class="about__img" src="./eisenhower-matrix.jpg" alt="Eisenhower priority matrix">
      <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <article class="tasks">
      <section class="task new-task" id="new-task-section">
        <h3 class="task__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="task__list__item__task-input" id="new-task-input" type="text">
          <button class="task__btn task__btn_add">Add</button>
        </div>
      </section>
      <section class="task">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list" id="pending-tasks-list">
          <li class="task__list__item">
            <input class="task__list__item__checkbox" type="checkbox">
            <label class="task__list__item__task-label">Pay Bills</label>
            <input class="task__list__item__task-input" type="text">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="task__btn_delete__img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="task__list__item task__list__item_edit">
            <input class="task__list__item__checkbox" type="checkbox">
            <label class="task__list__item__task-label">Go Shopping</label>
            <input class="task__list__item__task-input" type="text" value="Go Shopping">
            <button class="task__btn task__btn_edit">Save</button>
            <button class="task__btn task__btn_delete">
              <img class="task__btn_delete__img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="task">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list task__list_completed" id="completed-tasks">
          <li class="task__list__item">
            <input class="task__list__item__checkbox" type="checkbox" checked>
            <label class="task__list__item__task-label">See the Doctor</label>
            <input class="task__list__item__task-input" type="text">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="task__btn_delete__img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
