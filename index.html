<htm html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <main>
    <section class="about">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower priority matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <article class="tasks">
      <section id="new-task-section">
        <h3 class="new-task-title">Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task-input"class="task-name" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="pending-tasks-list">
          <li>
            <input type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input type="text" class="task-name">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="item-edit">
            <input type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-name">
            <button class="edit-button">Save</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input type="text" class="task-name">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
